<p-dialog
  position="top-right"
  [visible]="true"
  [maximizable]="true"
  [baseZIndex]="10000"
  [breakpoints]="{ '960px': '75vw', '640px': '100vw' }"
  [style]="{ width: '50vw', hieght: '70vh' }"
  (onResizeInit)="onResizeStart($event)"
  (onResizeEnd)="onResizeEnd($event)"
  (onDragEnd)="onDragEnd($event)"
  (onHide)="onHide($event)"
  (onShow)="onShow($event)"
  (onMaximize)="onMaximize($event)"
>
  <iframe src="https://wikipedia.org" width="100%" height="100%"></iframe>
</p-dialog>
