<section class="settings-wrapper">
<div class="setting">
  <h5 class="label">Speech Language</h5>
  <p class="value">{{currentLocale.name}}</p>
</div>
<hr>
<div class="setting">
  <h5 class="label">Search Engine</h5>
  <p class="value"><img src="{{currentSearchEngine.iconPath}}" /> {{currentSearchEngine.name}}</p>
  <!-- TODO: show the icons. -->
  <!-- TODO: Move to listbox on its own - https://www.primefaces.org/primeng/listbox -->
</div>
<hr>
<div class="setting">
  <h5 class="label">Microphone</h5>
  <p class="value">{{currentInputDevice?.label}}</p>
</div>
</section>

<section class="search-engine-selection">
  <p *ngFor="let se of searchEngines" (click)="currentSearchEngine = se">
    <img src="{{se.iconPath}}" />
    <span class="label">{{se.name}}</span>
    <i class="selected pi pi-check" *ngIf="se === currentSearchEngine"></i>
  </p>
</section>
