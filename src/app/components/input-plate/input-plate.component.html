<div id="audate-input-plate">
  <div id="record-button-wrapper">
    <i class="pi pi-circle-off" (click)="micTap()"></i>
  </div>

  <div id="more-button-wrapper">
    <p-dropdown
      [options]="locales"
      (ngModelChange)="setLocale($event)"
      [ngModel]="currentLocale"
      optionLabel="name"
    ></p-dropdown>
    <i class="pi pi-cog"></i>
  </div>
</div>
